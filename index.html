    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #000;
            --tx: #fff;
            --s1: rgba(255, 255, 255, .7);
            --s2: rgba(255, 255, 255, 1);
            --s3: rgba(255, 255, 255, .7);
            --mo: #1c1c1e;
            --bd: rgba(255, 255, 255, .15)
        }

        body.light {
            --bg: #fff;
            --tx: #000;
            --s1: rgba(0, 0, 0, .7);
            --s2: rgba(0, 0, 0, 1);
            --s3: rgba(0, 0, 0, .7);
            --mo: #f2f2f7;
            --bd: rgba(0, 0, 0, .1)
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent
        }

        body {
            background-color: var(--bg);
            color: var(--tx);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            touch-action: none;
            position: relative;
            transition: background .4s, color .4s
        }

        ._h_l {
            position: fixed;
            top: 34px; /* Lowered slightly from 30px */
            left: 25px;
            font-size: 0.75rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--s2);
            z-index: 1500;
            transition: opacity 0.4s;
        }

        ._x84s {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 2000;
            transition: opacity .4s
        }

        ._x84s button {
            background: none;
            border: none;
            color: var(--s1);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s;
            width: 44px;
            height: 44px;
            aspect-ratio: 1/1
        }

        ._x84s button:active {
            background: var(--bd)
        }

        ._q92p {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            pointer-events: none
        }

        ._z11k {
            font-size: 18vw;
            line-height: 1;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
            pointer-events: auto;
            outline: none;
            word-break: break-all;
            max-width: 100%;
            transition: font-weight .2s
        }

        ._z11k[contenteditable="true"] {
            border: none;
            outline: none;
            -webkit-user-modify: read-write-plaintext-only
        }

        ._m33r {
            font-size: 1rem;
            letter-spacing: .05rem;
            text-transform: uppercase;
            font-weight: 500;
            color: var(--s2);
            margin-top: 25px;
            transition: opacity .4s
        }

        ._v55t {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: .7rem;
            letter-spacing: .08rem;
            text-transform: uppercase;
            color: var(--s3);
            pointer-events: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
            flex-wrap: wrap;
            transition: opacity .4s
        }

        ._o77x {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            transition: background .3s ease;
            pointer-events: none
        }

        ._o77x._active {
            display: flex;
            background: rgba(0, 0, 0, .6);
            pointer-events: auto
        }

        ._c88n {
            background: var(--mo);
            padding: 24px 24px;
            border-radius: 12px;
            width: 85%;
            max-width: 300px;
            border: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.85);
            opacity: 0;
            transition: transform .4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity .3s ease
        }

        ._active ._c88n {
            transform: scale(1);
            opacity: 1
        }

        ._c88n h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--tx);
            margin-bottom: 20px;
            text-align: left;
            letter-spacing: -0.02em
        }

        ._b99m {
            display: flex;
            justify-content: flex-end;
            gap: 8px
        }

        ._b99m button {
            background: none;
            border: none;
            color: var(--s1);
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 10px;
            transition: opacity .2s;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            outline: none;
        }

        ._b99m button:active {
            opacity: 0.5
        }

        ._f00d {
            color: #ff453a !important
        }

        ._ntf {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.4s, top 0.4s;
            pointer-events: none;
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: auto;
            max-width: 85%;
            display: inline-block;
            text-align: center;
            line-height: 1.4;
            white-space: normal
        }

        body._fs_m ._v55t,
        body._fs_m ._x84s,
        body._fs_m ._m33r,
        body._fs_m ._h_l,
        body._ed_m ._v55t,
        body._ed_m ._x84s,
        body._ed_m ._m33r,
        body._ed_m ._h_l,
        body._tp_m ._m33r {
            opacity: 0;
            pointer-events: none
        }
    </style>
</head>
<body>
    <div class="_h_l">Counter</div>
    <div class="_x84s">
        <button id="_tm"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M19.78 4.22l1.42-1.42"/></svg></button>
        <button id="_b1"><svg id="_s1" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg></button>
    </div>
    <div id="_nf" class="_ntf"></div>
    <div class="_q92p">
        <div id="_ct" class="_z11k" contenteditable="false" inputmode="numeric">0</div>
        <div id="_ht" class="_m33r">Tap anywhere to count</div>
    </div>
    <div id="_lg" class="_v55t">
        <span>Swipe Up: Edit</span>
        <span>Swipe Down: -1</span>
        <span>Swipe Left: Reset</span>
        <span>Swipe Right: Thickness</span>
        <span>Long Press: Tap Sound On/Off</span>
    </div>
    <div id="_ov" class="_o77x">
        <div class="_c88n">
            <h2>reset counter to 0?</h2>
            <div class="_b99m">
                <button onclick="_cl()">Cancel</button>
                <button class="_f00d" onclick="_cf()">Reset</button>
            </div>
        </div>
    </div>
    <script>
        (function() {
            const c = document.getElementById('_ct'),
                v = document.getElementById('_ov'),
                s = document.getElementById('_s1'),
                b = document.getElementById('_b1'),
                t = document.getElementById('_tm'),
                nf = document.getElementById('_nf');
            let n = parseInt(localStorage.getItem('_nc')) || 0,
                h = !1,
                w = localStorage.getItem('_nb') === 'true',
                m = localStorage.getItem('_ms') !== null ? localStorage.getItem('_ms') === 'true' : true,
                th = localStorage.getItem('_th') === 'light',
                x = 0,
                y = 0,
                lt = 0,
                to = null;
            const a = new(window.AudioContext || window.webkitAudioContext)();

            function p() {
                if (m) return;
                const o = a.createOscillator(),
                    g = a.createGain(),
                    f = a.createBiquadFilter();
                o.type = 'triangle';
                o.frequency.setValueAtTime(600, a.currentTime);
                o.frequency.exponentialRampToValueAtTime(300, a.currentTime + 0.05);
                f.type = 'bandpass';
                f.frequency.value = 800;
                f.Q.value = 1;
                g.gain.setValueAtTime(0.2, a.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, a.currentTime + 0.05);
                o.connect(f);
                f.connect(g);
                g.connect(a.destination);
                o.start();
                o.stop(a.currentTime + 0.05)
            }

            function u() {
                c.textContent = n.toLocaleString('en-US');
                const g = w ? '700' : '100';
                c.style.fontWeight = g;
                localStorage.setItem('_nc', n);
                localStorage.setItem('_nb', w);
                localStorage.setItem('_ms', m);
                if (th) document.body.classList.add('light');
                else document.body.classList.remove('light')
            }

            function f(e) {
                e.contentEditable = "true";
                e.focus();
                const r = document.createRange(),
                    l = window.getSelection();
                r.selectNodeContents(e);
                r.collapse(!1);
                l.removeAllRanges();
                l.addRange(r)
            }

            function sn(t) {
                nf.textContent = t;
                nf.style.opacity = 1;
                setTimeout(() => nf.style.opacity = 0, 5000)
            }
            window._cl = function() {
                v.classList.remove('_active');
                setTimeout(() => {
                    v.style.display = 'none'
                }, 300)
            };
            window._cf = function() {
                n = 0;
                u();
                _cl()
            };
            c.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    c.blur()
                }
            });
            document.body.addEventListener('touchstart', (e) => {
                if (e.target.closest('._x84s') || e.target.closest('._c88n')) return;
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
                lt = Date.now();
                if (a.state === 'suspended') a.resume();
                to = setTimeout(() => {
                    m = !m;
                    u();
                    sn(m ? "Tap Sound Off" : "Tap Sound On. increase phone volume to hear sound when you tap.");
                    to = null
                }, 800)
            }, {
                passive: !1
            });
            document.body.addEventListener('touchend', (e) => {
                if (e.target.closest('._x84s') || e.target.closest('._c88n')) return;
                if (to) {
                    clearTimeout(to);
                    to = null
                }
                if (c.contentEditable === "true" || v.classList.contains('_active')) return;
                const dX = x - e.changedTouches[0].clientX,
                    dY = y - e.changedTouches[0].clientY;
                if (Math.abs(dX) < 10 && Math.abs(dY) < 10) {
                    if (!h) {
                        h = !0;
                        document.body.classList.add('_tp_m')
                    }
                    p();
                    n++;
                    u()
                } else if (Math.abs(dX) > Math.abs(dY)) {
                    if (dX > 50) {
                        v.style.display = 'flex';
                        setTimeout(() => v.classList.add('_active'), 10);
                    } else if (dX < -50) {
                        w = !w;
                        u()
                    }
                } else {
                    if (dY > 50) {
                        document.body.classList.add('_ed_m');
                        setTimeout(() => f(c), 50)
                    } else if (dY < -50) {
                        if (n > 0) n--;
                        u()
                    }
                }
            });
            b.onclick = (e) => {
                e.stopPropagation();
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen()
            };
            t.onclick = (e) => {
                e.stopPropagation();
                th = !th;
                localStorage.setItem('_th', th ? 'light' : 'dark');
                u()
            };
            c.onblur = () => {
                c.contentEditable = "false";
                document.body.classList.remove('_ed_m');
                let t = c.textContent.replace(/[^\d]/g, '');
                n = t === '' ? 0 : parseInt(t);
                u()
            };
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) document.body.classList.add('_fs_m');
                else document.body.classList.remove('_fs_m')
            });
            u()
        })()
    </script>
</body>
</html>
