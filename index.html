<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Quotes for Focus and Discipline</title>
  
  <meta name="description" content="An immersive, dark-themed space for relentless motivation. Harness discipline with full-screen quotes, track every second left in the day, and master your time in the void." />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #e5e7eb;
      --dim-text: #6b7280;
      --highlight-color: #d1d5db; 
      --subtle-btn-color: #A0A0A0; 
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color); 
      color: var(--text-color);
      user-select: none;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0 20px; 
      padding-bottom: 80px; 
      transition: background-color 0.5s ease;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .header-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      pointer-events: none;
      z-index: 50;
    }

    .control-group {
        pointer-events: auto;
        display: flex;
        align-items: center;
        gap: 10px; 
        transition: opacity 0.2s ease, transform 0.2s ease;
        justify-content: flex-end;
    }
    
    .header-btn {
      background: none;
      border: none;
      color: var(--subtle-btn-color); 
      padding: 8px;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-btn:hover {
      color: var(--text-color); 
      transform: scale(1.05);
    }
    
    .hidden-state {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        width: 0;
        padding: 0;
        margin: 0;
        transition: opacity 0.2s ease, visibility 0.2s ease, width 0.2s ease, padding 0.2s ease, margin 0.2s ease;
    }

    #c {
        transition: opacity 0.5s ease, transform 0.5s ease;
        cursor: pointer;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #t {
      transition: opacity 0.3s ease;
      white-space: pre-wrap;
    }
    
    #i {
      color: #9ca3af;
      transition: opacity 0.3s ease;
    }

    .progress-wrap {
        position: relative;
        width: 24px; 
        height: 24px; 
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    #pSvg {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg); 
        width: 50px; height: 50px;
        pointer-events: none; 
        opacity: 0.7;
    }
    
    #pCrc {
        stroke: var(--highlight-color); 
        stroke-width: 2;
        fill: none;
        transition: stroke-dashoffset 0.1s linear; 
    }

    .footer-status {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        pointer-events: none;
        color: var(--dim-text);
        font-size: 0.85rem;
        font-weight: 300;
    }
    
    .highlight-number {
        color: var(--text-color);
        font-weight: 400;
        font-variant-numeric: tabular-nums; 
        font-feature-settings: "tnum";
    }
    
  </style>
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script> 
  <script> 
    window.dataLayer = window.dataLayer || []; 
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date()); 
    gtag('config', 'G-1K1TKBQFFK'); 
  </script>
</head>

<body>

  <div class="header-controls">
    <div id="control-group" class="control-group">

      <button id="rtB" class="header-btn hidden-state" aria-label="Lock Screen Orientation" title="Lock Screen Orientation">
        <div id="rtI"></div>
      </button>
      
      <button id="pQ" class="header-btn hidden-state" aria-label="Previous Quote" title="Previous Quote">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
      </button>

      <button id="aB" class="header-btn hidden-state" aria-label="Toggle Auto-Quote" title="Auto Play Quotes">
        <div class="progress-wrap">
          <svg id="pSvg" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="22" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
            <circle id="pCrc" cx="25" cy="25" r="22" stroke-dasharray="138.2" stroke-dashoffset="138.2" />
          </svg>
          <div id="aI">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon>
            </svg>
          </div>
        </div>
      </button>
      
      <button id="fB" class="header-btn hidden-state" aria-label="Toggle Fullscreen" title="Fullscreen">
        <div id="fI">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
        </div>
      </button>

      <button id="tA" class="header-btn" aria-label="Show Controls" title="Show Controls">
        <div id="aISvg">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
      </button>
    </div>
  </div>

  <div class="container">
    <!-- Removed onclick attribute here, tap is now handled on the body -->
    <div id="c"> 
      <div class="mb-8">
        <h1 id="t" class="text-xl md:text-2xl lg:text-3xl font-light leading-relaxed"></h1>
      </div>
      <p id="i" class="text-xs md:text-sm font-light tracking-wide uppercase mb-4 opacity-70">
        Tap anywhere to view the next quote
      </p>
    </div>
  </div>
  
  <div class="footer-status">
    <p>
      Time: <span id="cH" class="highlight-number">--:--</span><span id="cA" class="highlight-number">--</span> | <span id="tLS" class="highlight-number">--</span> seconds left today
    </p>
  </div>

  <script>
    const qts = [
      { text: "You have 86,400 seconds each day — make sure not a single one goes to waste." },
      { text: "If you can study 12 hours a day with discipline and focus, understand this:You won’t just become successful — you will become unrecognisable." },
      { text: "Be better than you were yesterday." },
      { text: "فَاسْتَبِقُوا الْخَيْرَاتِ\n\"So race one another in good deeds.\"\n(Qur'an 2:148)"},
      { text: "Don't waste time. You don't get it back." },
      { text: "Focus." },
      { text: "The problem is, you think you have a lot of time to live." },
      { text: "Live everyday like it's your last day." },
      { text: "Consistency." },
      { text: "Big dreams need big sacrifices." },
      { text: "Practice makes perfect." },
      { text: "Do it even when you don't feel like it." },
      { text: "Nothing changes if nothing changes." },
      { text: "This is the way." },
      { text: "Stay different." },
      { text: "Excuses don't build empires." },
      { text: "Stop overthinking. Start doing." },
      { text: "Become addicted to constant improvement." },
      { text: "Don't stop when you're tired. Stop when you're done." },
      { text: "Great things never come from comfort zones." },
      { text: "Your future is created by what you do today." },
      { text: "Turn I wish into I will." },
      { text: "Level up in silence." },
      { text: "Wake up with determination. Go to bed with satisfaction." },
      { text: "Stay patient and trust your journey." },
      { text: "If you want it, work for it." },
      { text: "Keep going. You’re getting there." },
      { text: "Work until expensive becomes cheap." }
    ];

    const cEl = document.getElementById('c');
    const tEl = document.getElementById('t');
    const iEl = document.getElementById('i');
    
    const aB = document.getElementById('aB');
    const fB = document.getElementById('fB');
    const fI = document.getElementById('fI');
    const rB = document.getElementById('rtB'); 
    const rI = document.getElementById('rtI');
    const pQ = document.getElementById('pQ'); 
    const aI = document.getElementById('aI');
    const pC = document.getElementById('pCrc');
    const tA = document.getElementById('tA'); 
    const aISvg = document.getElementById('aISvg');

    const cH = document.getElementById("cH"); 
    const cA = document.getElementById("cA"); 
    const tLS = document.getElementById("tLS"); 

    let idx = -1;
    let tpd = false;
    let ort = 'portrait-primary';
    let cnsV = false;
    
    let aMd = false;
    let aTm = null;
    let pTm = null;
    let sTm = null;
    const aInt = 5000;
    const cnf = 2 * Math.PI * 22;

    const fsEnter = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>`;
    const fsExit = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>`;
    const icL = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                            </svg>`;
    const icP = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="5" y="3" width="14" height="18" rx="2" ry="2"></rect>
                            </svg>`;
    const aL = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>`;
    const aR = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>`;

    function sCns(s) {
        cnsV = (s === 'visible');

        fB.classList.add('hidden-state');
        aB.classList.add('hidden-state');
        rB.classList.add('hidden-state');
        pQ.classList.add('hidden-state');

        if (s === 'hidden') {
            tA.classList.remove('hidden-state');
            aISvg.innerHTML = aL;
            tA.title = "Show Controls";
            tA.setAttribute('aria-label', 'Show Controls');

        } else if (s === 'visible') {
            fB.classList.remove('hidden-state');
            aB.classList.remove('hidden-state');
            pQ.classList.remove('hidden-state');
            
            if (rB.dataset.supported === 'true' && document.fullscreenElement) {
                rB.classList.remove('hidden-state');
            }
            
            updFSI();

            tA.classList.remove('hidden-state');
            aISvg.innerHTML = aR;
            tA.title = "Hide Controls";
            tA.setAttribute('aria-label', 'Hide Controls');
        }
    }

    function tglCnsV() {
        if (cnsV) {
            sCns('hidden');
        } else {
            sCns('visible');
        }
    }

    function updFSI() {
        if (document.fullscreenElement) {
            fI.innerHTML = fsExit;
            fB.title = "Exit Fullscreen";
        } else {
            fI.innerHTML = fsEnter;
            fB.title = "Fullscreen";
        }
    }
    
    function hdFSC() {
        updFSI();
        
        if (cnsV) {
             sCns('visible');
        }
        
        if (!document.fullscreenElement) {
            ort = 'portrait-primary';
            updRI();
            
            try {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            } catch (e) {
                console.error("Fld unlk rt:", e);
            }
        }
    }
    
    function tglFS() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        if (document.body.requestFullscreen) {
            document.body.requestFullscreen();
        } else if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else {
            console.error("FS API not sptrtd.");
        }
      }
    }

    function updRI() {
        if (ort === 'portrait-primary') {
            rI.innerHTML = icL;
            rB.title = "Lock to Landscape";
        } else {
            rI.innerHTML = icP;
            rB.title = "Lock to Portrait";
        }
    }

    function tglSO() {
        if (!document.fullscreenElement) {
            console.warn("RT lck rqs FS mde.");
            return;
        }
        
        const nxtLck = (ort === 'portrait-primary') ? 'landscape-primary' : 'portrait-primary';

        try {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock(nxtLck)
                    .then(() => {
                        ort = nxtLck;
                        updRI();
                    })
                    .catch(error => {
                        console.error("Fld lck rt:", error.name, error.message);
                    });
            } else {
                console.warn("SCR ORT API not sptrtd.");
            }
        } catch (e) {
            console.error("Err drg RT lck:", e);
        }
    }

    function setAI(isStarting) {
        if (isStarting) {
            aI.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16" fill="currentColor"></rect><rect x="14" y="4" width="4" height="16" fill="currentColor"></rect></svg>`;
        } else {
            aI.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon></svg>`;
        }
    }

    function stAM() {
        if (aMd) return;
        aMd = true;
        setAI(true);
        shNxt();
        aTm = setInterval(shNxt, aInt);
    }

    function stpAM() {
        if (!aMd) return;
        aMd = false;
        setAI(false);
        clearInterval(aTm);
        clearInterval(pTm);
        pC.style.strokeDashoffset = cnf;
    }
    
    function tglAM() {
        if (aMd) {
            stpAM();
        } else {
            stAM();
        }
    }
    
    function updPR() {
        if (!aMd) return;
        const els = Date.now() - sTm;
        const pct = Math.min(els / aInt, 1);
        pC.style.strokeDashoffset = cnf * (1 - pct);
    }
    
    function shNxt() {
        idx = (idx + 1) % qts.length;
        
        const nT = qts[idx].text;
        
        tEl.style.opacity = "0";

        setTimeout(() => {
            tEl.innerText = nT;
            tEl.style.opacity = "1";
        }, 300);

        if (aMd) {
            sTm = Date.now();
            if (pTm) clearInterval(pTm);
            pTm = setInterval(updPR, 100);
        }
    }
    
    function shPrv() {
        if (aMd) {
            clearInterval(aTm);
            aTm = setInterval(shNxt, aInt);
        }
        
        idx = (idx - 1 + qts.length) % qts.length;
        
        const nT = qts[idx].text;
        
        tEl.style.opacity = "0";

        setTimeout(() => {
            tEl.innerText = nT;
            tEl.style.opacity = "1";
        }, 300);
        
        if (aMd) {
            sTm = Date.now();
            if (pTm) clearInterval(pTm);
            pTm = setInterval(updPR, 100);
        }
    }

    function hdClk() {
        shNxt();
        
        if (!tpd) {
            tpd = true;
            iEl.style.opacity = "0";
            setTimeout(() => iEl.style.display = 'none', 300);
        }
        
        if (aMd) {
            clearInterval(aTm);
            aTm = setInterval(shNxt, aInt);
            sTm = Date.now();
        }
    }

    function updTm() {
      const nw = new Date();
      const hrs = nw.getHours();
      const mins = nw.getMinutes();
      const scns = nw.getSeconds();

      const dHrs = hrs % 12 || 12;
      const hms = String(dHrs).padStart(2, '0') + ':' + String(mins).padStart(2, '0');
      
      cH.textContent = hms;
      cA.textContent = hrs >= 12 ? 'pm' : 'am';
      
      const scnPd = hrs * 3600 + mins * 60 + scns;
      const scnLf = 86400 - scnPd;
      tLS.textContent = scnLf.toLocaleString();
    }
    
    function iFn() {
        shNxt();
        updTm();
        setInterval(updTm, 1000);
        
        document.body.addEventListener('click', hdClk);

        fB.addEventListener('click', (e) => { e.stopPropagation(); tglFS(); });
        aB.addEventListener('click', (e) => { e.stopPropagation(); tglAM(); });
        tA.addEventListener('click', (e) => { e.stopPropagation(); tglCnsV(); });
        pQ.addEventListener('click', (e) => { e.stopPropagation(); shPrv(); }); 

        if (window.screen.orientation && window.screen.orientation.lock) {
            rB.addEventListener('click', (e) => { e.stopPropagation(); tglSO(); }); 
            updRI();
            rB.dataset.supported = 'true'; 
        } else {
            rB.dataset.supported = 'false';
        }
        
        document.addEventListener('fullscreenchange', hdFSC);
        
        sCns('hidden');
    }
    
    iFn();
  </script>
</body>
</html>
