 truly matter. Do not waste your energy on anger or things that will not last.","True strength is staying gentle in a hard world. It takes a brave soul to remain soft when life gets tough. Keep your heart open and your spirit high.","Focus on your own path instead of looking at others. Everyone is running their own race. You are exactly where you need to be to grow and learn.","Forgive others not because they deserve it, but because you deserve peace. Letting go of the past is the only way to walk freely into your future.","Be honest with yourself even when no one is watching. Your character is built in the dark. What you do in private shapes the person the world sees.","Speak only words that build people up. A kind word can be a light in a dark place. Use your voice to bring hope and strength to those around you.","Success is not about how much you own, but how much you give. A life lived for others is a life that truly counts. Find joy in being useful.","Patience is not just waiting, but how you act while you wait. Trust that everything happens at the right time. Your hard work will bear fruit soon.","The best way to find yourself is to lose yourself in work you love. Find your purpose and give it everything you have. Your passion is your power.","A clean heart is the best pillow for sleep. Live in a way that lets you rest easy at night. Honesty and peace are worth more than any riches.","Every struggle is a lesson in disguise. Do not fear the hard times, for they make you stronger. You are capable of more than you think.","Gratitude turns what we have into enough. Be thankful for the small things today. A happy heart is a magnet for more good things to come.","The world needs your unique light. Do not try to be like anyone else. Your true power is found in being exactly who you are meant to be."];let curD=new Date().getDate();function c1(){const n=new Date();const s=new Date(n.getFullYear(),0,0);return Math.floor((n-s)/864e5)}function c2(d){const h=d*1337;const n
