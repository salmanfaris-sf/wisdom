<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1K1TKBQFFK');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Daily Wisdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300;1,500&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Cormorant Garamond"', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'obsidian': '#050505',
                        'gold-dust': '#C5A059',
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #050505;
        }
        body {
            color: #ffffff;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }
        nav {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                        opacity 0.6s ease, 
                        background-color 0.4s ease, 
                        backdrop-filter 0.4s ease;
        }
        nav.scrolled {
            background-color: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        nav.nav-hidden {
            transform: translateY(-100%);
            opacity: 0;
        }
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(15px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0px);
        }
        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }
        .text-indent {
            text-indent: 10rem;
        }
        @media (max-width: 768px) {
            .text-indent {
                text-indent: 0rem;
            }
        }
        .high-contrast {
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        /* Footer Wisdom Glow */
        .wisdom-glow {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.15),
                         0 0 40px rgba(255, 255, 255, 0.05);
            transition: text-shadow 1s ease;
        }
        .reveal.active .wisdom-glow {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3),
                         0 0 60px rgba(255, 255, 255, 0.1);
        }

        .scroll-label {
            font-size: 10px;
            letter-spacing: 0.8em;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            opacity: 0.3;
        }
        .immediate-visible {
            opacity: 0;
            animation: fade-in-up 2.5s ease-out forwards;
            animation-delay: 1s;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .quote-bracket::before {
            content: "“";
            position: absolute;
            left: -1rem;
            top: -1.5rem;
            opacity: 0.15;
            font-size: 5rem;
            font-family: serif;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    <div class="glow"></div>
    <nav id="main-nav" class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center">
        <span class="font-display italic text-xl tracking-tighter text-white">SF</span>
        <div class="text-right">
            <div id="live-time" class="text-[11px] font-sans tracking-[0.2em] font-medium uppercase text-white">00:00 PM</div>
            <div id="live-date" class="text-[9px] uppercase tracking-[0.4em] opacity-40 text-white">JAN 01 / 2026</div>
        </div>
    </nav>
    <main class="flex-grow">
        <section class="min-h-screen flex flex-col items-center justify-center px-6 relative z-10">
            <div class="h-20"></div>
            <div class="text-center flex-grow flex flex-col justify-center">
                <span id="protocol-id" class="text-[10px] uppercase tracking-[1em] text-gold-dust mb-8 block reveal font-sans">PROTOCOL 001</span>
                <h1 id="hero-title" class="font-display text-8xl md:text-[14rem] italic tracking-tighter leading-none reveal" style="transition-delay: 0.2s;">
                    The <span class="text-white not-italic">Directive</span>
                </h1>
                
                <div class="max-w-2xl mx-auto mt-16 mb-6 relative reveal" style="transition-delay: 0.3s;">
                    <blockquote id="daily-quote" class="font-display text-2xl md:text-4xl italic text-gray-300 quote-bracket px-4 leading-snug">
                        "Your future is being written in the silences you keep today."
                    </blockquote>
                </div>
            </div>
            <div class="pb-16 immediate-visible">
                <div class="scroll-label">Scroll Down</div>
            </div>
        </section>
        
        <article id="content-area" class="max-w-screen-xl mx-auto px-6 py-40 relative z-10 space-y-60">
            <!-- Dynamic Content Here -->
        </article>
    </main>
    <footer class="w-full flex flex-col items-center justify-center text-center px-6 pt-60 pb-8 relative z-10 reveal">
        <h3 class="font-display text-7xl md:text-9xl italic mb-10 wisdom-glow">New Wisdom Daily.</h3>
        <div class="w-24 h-px bg-gold-dust mb-10 opacity-50"></div>
        <div class="space-y-4">
            <div class="text-[10px] uppercase tracking-[0.5em] text-gray-500">
                365 Days of Unique Protocols • A Full Year of Focus
            </div>
            <div class="text-[10px] uppercase tracking-[0.3em] text-gray-700">
                By Salman Faris
            </div>
        </div>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }).toLowerCase();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' }).toUpperCase().replace(',', ' /');
            document.getElementById('live-time').textContent = timeStr;
            document.getElementById('live-date').textContent = dateStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Nav Scroll Handling
        let lastScroll = 0;
        const nav = document.getElementById('main-nav');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            currentScroll > 20 ? nav.classList.add('scrolled') : nav.classList.remove('scrolled');
            if (currentScroll <= 0) {
                nav.classList.remove('nav-hidden');
                return;
            }
            if (currentScroll > lastScroll && currentScroll > 100) {
                nav.classList.add('nav-hidden');
            } else if (currentScroll < lastScroll) {
                nav.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });

        const themeMap = {
            "Self Discipline": "Success is not final; failure is not fatal: it is the courage to continue that counts.",
            "Deep Focus": "The successful warrior is the average man, with laser-like focus.",
            "Golden Silence": "Work hard in silence, let your success be your noise.",
            "True Strength": "What does not kill me makes me stronger.",
            "Inner Calm": "He who is at peace with himself is at peace with the world.",
            "Swift Action": "The path to success is to take massive, determined action."
        };

        const themes = Object.keys(themeMap);
        
        function generateProtocols(count) {
            const list = [];
            for (let i = 0; i < count; i++) {
                const theme = themes[i % themes.length];
                const quote = themeMap[theme];
                list.push({
                    protocolId: `PROTOCOL ${String(i + 1).padStart(3, '0')}`,
                    title: theme,
                    quote: quote,
                    p1: `This year is a blank canvas, but most will smudge it with the fingerprints of others. Practicing ${theme} is the refusal to let the digital noise dictate your internal tempo.`,
                    p2: `Delete the distractions that drain your essence. Silence the voices that offer no structure to your growth. Reclaim it today.`,
                    p3: `${theme.toUpperCase()} is forged in the invisible hours. It is the decision made when no one is watching. It is the internal commitment to a standard that others find unreasonable but you find necessary.`,
                    p4: `Hard work is the only honest response to the gift of life. Do not waste another 24 hours in hesitation. Move with purpose, speak with intent, and build a reality that requires no filters to be beautiful.`
                });
            }
            return list;
        }

        const allProtocols = generateProtocols(365);

        function loadDailyContent() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const diff = now - startOfYear;
            const dayIndex = Math.floor(diff / (1000 * 60 * 60 * 24));
            const data = allProtocols[dayIndex % 365];

            document.getElementById('protocol-id').textContent = data.protocolId;
            document.getElementById('hero-title').innerHTML = `The <span class="text-white not-italic">${data.title}</span>`;
            document.getElementById('daily-quote').textContent = `"${data.quote}"`;

            document.getElementById('content-area').innerHTML = `
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent narrative-text">
                        ${data.p1}
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100 narrative-text">
                        ${data.p2}
                    </p>
                </div>
                <div class="py-20 text-center reveal">
                    <h2 class="font-display text-7xl md:text-[12rem] italic text-gold-dust opacity-20">ABSOLUTE WILL.</h2>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent narrative-text">
                        ${data.p3}
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100 narrative-text">
                        ${data.p4}
                    </p>
                </div>
            `;
        }

        window.onload = () => {
            loadDailyContent();
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
    </script>
</body>
</html>
