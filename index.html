<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1K1TKBQFFK');
    </script>
    
    <!-- Sets the status bar color for mobile browsers -->
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Daily Wisdom.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300;1,500&family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Cormorant Garamond"', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'obsidian': '#050505',
                        'gold-dust': '#C5A059',
                    }
                }
            }
        }
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        /* Blurry Header Styling */
        nav {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                        opacity 0.6s ease, 
                        background-color 0.4s ease, 
                        backdrop-filter 0.4s ease;
            background-color: rgba(5, 5, 5, 0); 
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
        }

        nav.scrolled {
            background-color: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        nav.nav-hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        /* Smooth Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(15px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0px);
        }

        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .text-indent {
            text-indent: 10rem;
        }

        @media (max-width: 768px) {
            .text-indent {
                text-indent: 0rem;
            }
        }

        .high-contrast {
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        @keyframes scroll-bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.4; transform: translateY(0); }
        }

        .scroll-hint {
            animation: scroll-bounce 2s infinite;
        }

        .immediate-visible {
            animation: fade-in-up 2s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <div class="glow"></div>

    <nav id="main-nav" class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center">
        <span class="font-display italic text-xl tracking-tighter text-white">SF</span>
        <div class="text-right">
            <div id="live-time" class="text-[11px] font-sans tracking-[0.2em] font-medium uppercase text-white">00:00 PM</div>
            <div id="live-date" class="text-[9px] uppercase tracking-[0.4em] opacity-40 text-white">JAN 01 / 2026</div>
        </div>
    </nav>

    <main class="flex-grow">
        <section class="min-h-screen flex flex-col items-center justify-center px-6 relative z-10">
            <div class="h-20"></div>
            <div class="text-center flex-grow flex flex-col justify-center">
                <span id="topic-meta" class="text-[10px] uppercase tracking-[0.6em] text-gold-dust mb-8 block reveal">PROTOCOL</span>
                <h1 id="hero-title" class="font-display text-8xl md:text-[14rem] italic tracking-tighter leading-none reveal" style="transition-delay: 0.2s;">
                    The <span class="text-white not-italic">Loading</span>
                </h1>
                <p id="hero-sub" class="font-sans text-[10px] uppercase tracking-[0.4em] mt-8 opacity-30 reveal" style="transition-delay: 0.4s;">
                    Preparing your yearly directive.
                </p>
            </div>

            <div class="pb-32 immediate-visible">
                <div class="flex flex-col items-center gap-4">
                    <span class="text-[8px] uppercase tracking-[0.8em]">Scroll Down</span>
                    <div class="scroll-hint">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </div>
                </div>
            </div>
        </section>

        <article id="content-area" class="max-w-screen-xl mx-auto px-6 py-40 relative z-10 space-y-60">
            <!-- Content injected via JS -->
        </article>
    </main>

    <!-- Footer - Pinned to the very bottom end of the document -->
    <footer class="w-full flex flex-col items-center justify-center text-center px-6 pt-60 pb-8 relative z-10 reveal">
        <h3 class="font-display text-7xl md:text-9xl italic mb-10 high-contrast text-white">New Wisdom Daily.</h3>
        <div class="w-24 h-px bg-gold-dust mb-10 opacity-50"></div>
        <div class="space-y-4">
            <div class="text-[10px] uppercase tracking-[0.5em] text-gray-500">
                365 Days of Unique Protocols • A Full Year of Focus
            </div>
            <div class="text-[10px] uppercase tracking-[0.3em] text-gray-700">
                Salman Faris • Sovereign Year 2026
            </div>
        </div>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeStr = now.toLocaleTimeString('en-US', options).toLowerCase();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' }).toUpperCase().replace(',', ' /');
            
            document.getElementById('live-time').textContent = timeStr;
            document.getElementById('live-date').textContent = dateStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        let lastScroll = 0;
        const nav = document.getElementById('main-nav');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > 20) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
            if (currentScroll <= 0) {
                nav.classList.remove('nav-hidden');
                return;
            }
            if (currentScroll > lastScroll && currentScroll > 100) {
                nav.classList.add('nav-hidden');
            } else if (currentScroll < lastScroll) {
                nav.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });

        const nouns = ["Ghost", "Obsidian", "Sovereign", "Shadow", "Monolith", "Vanguard", "Architect", "Titan", "Phantom", "Summit", "Void", "Engine", "Pulse", "Citadel", "Oracle", "Static", "Zenith", "Nadir", "Echo", "Steel", "Anchor", "Flow", "Impact", "Silence", "Will", "Fire", "Stone", "Wind", "Aura", "Core", "Drift", "Prism", "Edge", "Frame", "Nexus", "Root", "Stem", "Vertex", "Grit", "Flow", "Breath", "Logic", "Force", "Path", "Gaze", "Hand", "Eyes", "Skin", "Bone", "Soul", "Veil", "Crown", "Throne", "Spark", "Omen", "Sentry", "Crypt", "Bolt", "Iron", "Glint", "Depth", "High", "Low", "Wide", "Dark", "Light", "Pure", "Rare", "Old", "New", "True", "Deep", "Cold", "Hard", "Fast", "Slow", "Last"];
        const themes = ["Discipline", "Focus", "Silence", "Strength", "Solitude", "Action", "Mindset", "Wealth", "Health", "Stoicism", "Minimalism", "Purity", "Gravity", "Velocity", "Power", "Truth", "Legacy", "Origin", "Reason", "Habit", "Intent", "Rigor", "Vision", "Duty", "Honor", "Dignity", "Order", "Chaos", "Mercy", "Resolve", "Faith", "Pride", "Fear", "Love", "Pain"];
        
        function generateProtocols(count) {
            const list = [];
            for (let i = 0; i < count; i++) {
                const n1 = nouns[i % nouns.length];
                const t1 = themes[i % themes.length];
                const dayNum = i + 1;
                list.push({
                    title: n1,
                    meta: `PROTOCOL ${String(dayNum).padStart(3, '0')}: ${t1.toUpperCase()}`,
                    sub: `The transformation continues.`, 
                    p1: `This year is a blank canvas, but most will smudge it with the fingerprints of others. True ${t1} is the refusal to let the digital noise dictate your internal tempo. You are the conductor.`,
                    p2: `Delete the apps that drain you. Silence the voices that don't build you. The scroll is a drug, and attention is the currency you are throwing away. Reclaim it today. Stay in the shadows until you are ready to shine.`,
                    p3: `The path of the ${n1} is forged in the hours nobody sees. It is the workout at 5 AM. It is the reading at midnight. It is the choice to say 'no' to temporary pleasure for the sake of permanent growth.`,
                    p4: `Hard work is the only honest response to the gift of life. Do not waste another 24 hours. Move with purpose, speak with intent, and build a reality that requires no filters to be beautiful.`
                });
            }
            return list;
        }

        const allProtocols = generateProtocols(365);

        function loadDailyContent() {
            const now = new Date();
            // Create a date object for the first day of the current year
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            // Calculate difference in milliseconds and convert to days
            const diff = now - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            // Math.floor(diff / oneDay) will be 0 on January 1st
            const dayIndex = Math.floor(diff / oneDay);
            
            const index = dayIndex % 365;
            const data = allProtocols[index];

            document.getElementById('topic-meta').textContent = data.meta;
            document.getElementById('hero-title').innerHTML = `The <span class="text-white not-italic">${data.title}</span>`;
            document.getElementById('hero-sub').textContent = data.sub;

            const contentHTML = `
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent">
                        ${data.p1.split(' ').slice(0, -2).join(' ')} <span class="text-white italic">${data.p1.split(' ').slice(-2).join(' ')}</span>.
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100">
                        ${data.p2}
                    </p>
                </div>
                <div class="py-20 text-center reveal">
                    <h2 class="font-display text-7xl md:text-[12rem] italic text-gold-dust opacity-20">NO WITNESSES.</h2>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent">
                        ${data.p3}
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100">
                        ${data.p4}
                    </p>
                </div>
            `;
            document.getElementById('content-area').innerHTML = contentHTML;
        }

        loadDailyContent();

        const observerOptions = { threshold: 0.05, rootMargin: '0px 0px -100px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        setTimeout(() => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }, 100);
    </script>
</body>
</html>
